<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <style>
        * {
            font-family: "Jeju Gothic";
        }

        body {
            background: #FFFFFF;
        }
        #logo {
            padding: 0;
            margin-top: 2em;
        }
        #logo div {
            box-shadow: none;
            top: 15px;
            padding: 0;
        }
        nav {
            background: #4e321c;
        }

        #nav li.current_page_item a {
            background: #4e321c;
            border-top-color: #16d18d;
            color: #fff;
            width: 156px;
        }

        #nav li.current_page_item a:hover{
            background: #c97b1f;
        }

        #nav > ul {
            background: #4e321c;
        }

        ul.dropdown {
            background: #c97b1f;
        }

        #banner {
            background: #4e321c21;
        }
        h1, h2, h3, h4, a, p, li, div, input{
        }

        li>a {
            font-size: 20px;
        }
        .headermenu{
            width:1000px !important;
        }
        .twelve{
            width: 200px;
        }
        table {
            width: 112%;
        }
        li{
            margin-right: 20px !important;
        }
        #icon{
            margin-left: -100px;
            margin-bottom: -92px;
            height: 100px;
        }
        .logo{
            width: 1000px !important;
            margin-bottom: 10px;
            margin-top: 15px;
        }
        .headerlogo{
            width: 900px !important;
        }
        .info{
            float: right;
            margin-top: 86px;
            font-size: 16px;
        }

        #subheader a{
            color: black;
        }
        .dropdown-menu{
            background: #ffff;
            color: black;
            display: flex;
            min-width: fit-content;
            max-width: 1000px;
            z-index: 10;
            position: absolute;
            top: 69px;
        }
        .dimmed{
            display: block;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            opacity: 0;
            filter: alpha(opacity=80);
            z-index: 1;
        }

        .expoItem{
            background-color: #fafcff;
            padding : 20px 0;
            border-bottom: 1px solid #3c3c3c;
            width: 970px;
            margin-top: 25px;
        }

        .expoItemInner{
            width: 970px;
            display: flex;
        }

        .itemTitle{
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 40px;
            margin-bottom: 5px;
            line-height: 20px;
            display: block;
        }

        .itemInfo{
            margin-left: 50px;
        }
        .itemDetailInner{
            font-size: 15px;
        }
        div#searchWrap{display: flex;}
        select[name='type']{width: 10%;border: solid 1px black;height: 37px;border-radius: 0%;}
        input[name='keyword']{
            width: 80%; margin: 0 auto; padding: 0 0; border: solid 1px black;height: 37px;border-radius: 0%;
        }
        form[name='searchForm']{overflow: hidden;}


    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>
