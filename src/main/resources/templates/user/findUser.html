<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <link rel="stylesheet" href="/header.css">
    <style>
        .main{
            min-height: 600px;
        }

        #findUser {
            width: 100%;
            font-size: 20px;
            display: flex;
            justify-content: space-evenly;
            padding-top: 100px;
        }

        div.findId h3 {
            color:#000000;
            margin-top:50px;
        }

        div.findPw h3 {
            color:#000000;
            margin-top:50px;
        }

        .findId {
            margin-top: 50px;
            width: 30%;
        }
        .findPw {
            margin-top: 50px;
            width: 30%;
        }

        #input {
            width: 100%;
            margin-top: 30px;
        }

        .input2  {
            margin-top: 20px;
        }
        .input3  {
            margin-top: 20px;
        }

        .input2 #name {
            border: 1px solid lightgray;
            height: 45px;
            width: 100%;
        }
        .input2 #phoneNum {
            border: 1px solid lightgray;
            height: 45px;
            width: 100%;
        }

        .input3 #findId {
            border: 1px solid lightgray;
            height: 45px;
            width: 100%;
        }
        .input3 #phoneNum {
            border: 1px solid lightgray;
            height: 45px;
            width: 100%;
        }

        .group {
            margin-top: 30px;
            margin-bottom: 80px;
            width: 30%;
        }

        .group > h3{
            text-align: center;
            margin-top: 110px;
            color: #bf5c1c;
        }

        ::placeholder {
            font-size: 16px;
        }

        .findBtn > a {
            margin-bottom: 50px;
        }

        a#findIdBtn:hover {
            background: #e1e1e1;
        }
        a#findIdBtn {
            width: 100%;
            height: 45px;
            margin-top: 20px;
            text-align: center;
            color: #000000;
            background:white;
            font-size: 18px;
        }
        a#findPwBtn:hover {
            background: #e1e1e1;
        }
        a#findPwBtn {
            width: 100%;
            height: 45px;
            margin-top: 20px;
            text-align: center;
            color: #000000;
            font-size: 18px;
            background:white;
        }

        .pin {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        #pinNum {
            width: 70%;
            height: 45px;
            border: 1px solid lightgray;
        }

        #pinNumBtn {
            width: 30%;
            font-size: 10px;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <form>
            <div id="findUser">
                <div class="findId">
                    <h3 style="text-align: center">ID찾기</h3>
                    <hr>
                    <div id="input">
                        <div class="input2">
                            <input type="text" class="box" id="name" placeholder="이름" minlength="5" maxlength="11">
                        </div>
                        <div class="input2">
                            <input type="text" class="box" id="phoneNum" placeholder="핸드폰번호" minlength="8" maxlength="20">
                        </div>
                    </div>
                    <div class="pin">
                        <input type="text" id="pinNum" >
                        <input type="button" id="pinNumBtn" value="인증번호">
                    </div>
                    <div class="findBtn">
                        <a class="button" id="findIdBtn">확인</a>
                    </div>
                </div>

                <hr style="margin: 0; border-left: 1px solid #ddd; margin-top: 100px; height: 260px;">

                <div class="findPw">
                    <h3 style="text-align: center">PW찾기</h3>
                    <hr>
                    <div id="input">
                        <div class="input3">
                            <input type="text" class="box" id="findId" placeholder="아이디" minlength="5" maxlength="11">
                        </div>
                        <div class="input3">
                            <input type="text" class="box" id="phoneNum" placeholder="핸드폰 번호" minlength="8" maxlength="20">
                        </div>
                    </div>
                    <div class="pin">
                        <input type="text" id="pinNum" >
                        <input type="button" id="pinNumBtn" value="인증번호">
                    </div>
                    <div class="findBtn">
                        <a class="button" id="findPwBtn">확인</a>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
