<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Untitled</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/css/main.css"/>
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <style>
        * {
            font-family: "Jeju Gothic";
        }

        body {
            background: #FFFFFF;
        }

        #logo div {
            box-shadow: none;
            top: 15px;
            padding: 0;
        }

        nav {
            background: #4e321c;
        }

        #nav li.current_page_item a {
            background: #4e321c;
            border-top-color: #16d18d;
            color: #fff;
            width: 156px;
        }

        #nav li.current_page_item a:hover {
            background: #c97b1f;
        }

        #nav > ul {
            background: #4e321c;
        }

        #all {
            font-size: 20px;
            display: flex;
            margin-top: 60px;
        }

        #all h3, h4 {
            color: black;
        }

        #all input[type='text'] {
            border: none;
            height: 35px;
            width: 70%;
            box-shadow: none;
            margin-bottom: 1px;
        }

        .content div {
            float: left;
            height: 500px;
        }

        .contentLeft {
            width: 30%;
            padding: 40px 0px 20px 30px;
        }

        #all ul {
            list-style: none;
        }

        .contentCenter {
            width: 100%;
        }

        .sub_depth1 li {
            margin-top: 10px;
        }

        #table {
            border: none;
            border-top: 0.5px solid lightgrey;
            border-collapse: collapse;
            width: 95%;
            margin: 50px 0;
            color: black;
        }

        #table tr {
            border-bottom: 0.1px solid lightgrey;
            background: white;
            height: 50px;
        }

        #table th {
            text-align: left;
            padding-left: 20px;
            font-size: 16px;
            line-height: 50px;
            font-weight: bold;
        }

        #table td {
            padding-left: 20px;
        }

        a {
            text-decoration: none;
            color: #696f72;
        }

        #all input {
            color: black;
        }

        #all input:focus {
            outline: none;
        }

        .subMenu {
            padding-left: 0px;
            color: black;
        }

        .sub_depth1 li {
            font-size: 15px;
        }

        #contentt {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: -15px;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <div id="all">
            <div class="contentLeft">
                <div>
                    <h4>마이페이지</h4>
                    <hr style="margin: 20px 0 0 -1px; width: 120px">
                    <ul class="subMenu">
                        <li style="font-size: 18px; margin: 25px 0px">회원정보
                            <ul class="sub_depth1">
                                <li><a href="">땅 등록</a></li>
                                <li><a href="">회원 정보 수정</a></li>
                                <li><a href="">비밀번호 변경</a></li>
                                <li><a href="">회원 탈퇴</a></li>
                                <li><a href="">1:1 문의</a></li>
                            </ul>
                        </li>

                        <li style="font-size: 18px; margin: 25px 0px">게시판
                            <ul class="sub_depth1">
                                <li><a href="">내 글 모아보기</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contentCenter">
                <div id="contentt">
                    <div style="">
                        <h3 style="margin-top: 40px">1:1 문의 </h3>
                    </div>
                    <div style="
    margin-right: 42px;
">
                        <a href="#" class="button">문의하기</a>
                    </div>
                </div>

                <hr style="width: 95%; margin-top: 22px; margin-left: 0px">

                <table>
                    <thead>
                    <tr class="tHead">
                        <th class="bno">번호</th>
                        <th class="title">제목</th>
                        <th class="regDate">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block>
                        <tr class="tBody">
                            <td class="bno"></td>
                            <td class="title"><a id=""></a></td>
                            <td class="regDate"></td>
                        </tr>
                    </th:block>
                    </tbody>
                    <tfoot>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
