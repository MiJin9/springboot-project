<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <style>
        * {
            font-family: "Jeju Gothic";
        }

        body {
            background: #FFFFFF;
        }
        #logo {
            padding: 0;
            margin-top: 2em;
        }
        #logo div {
            box-shadow: none;
            top: 15px;
            padding: 0;
        }
        nav {
            background: #4e321c;
        }

        #nav li.current_page_item a {
            background: #4e321c;
            border-top-color: #16d18d;
            color: #fff;
            width: 156px;
        }

        #nav li.current_page_item a:hover{
            background: #c97b1f;
        }

        #nav > ul {
            background: #4e321c;
        }

        ul.dropdown {
            background: #c97b1f;
        }

        #banner {
            background: #4e321c21;
        }
        /*----------------------------------------*/

        #all {
            width: 100%;
            font-size: 20px;
            display: flex;
            justify-content: center;
        }

        #input {
            width: 100%;
            margin-top: 30px;
        }

        .input #id,#pw{
            border: 1px solid lightgray;
            height: 50px;
            width: 100%;
            margin-top: 20px;
        }

        .group {
            margin-top: 30px;
            margin-bottom: 80px;
            width: 30%;
        }

        .group > h3{
            text-align: center;
            margin-top: 110px;
            color: #bf5c1c;
        }

        ::placeholder {
            font-size: 16px;
        }

        a#checkPwBtn {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            text-align: center;
            background: #c97b1f;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <form>
            <div id="all">
                <div class="group">
                    <h3 style="text-align: center">비밀번호 확인</h3>
                    <hr>
                    <div id="input">
                        <div class="cId">
                            <input type="text" class="box" id="id" placeholder="아이디" minlength="5" maxlength="11">
                        </div>
                        <div class="cPw">
                            <input type="password" class="box" id="checkPw" placeholder="비밀번호" minlength="8" maxlength="20">
                        </div>
                    </div>
                    <div>
                        <a class="button" id="checkPwBtn">확인</a>
                    </div>
                </div>
            </div>
        </form>
    </div>



    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
