<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>Untitled</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/support.css">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <form action="/support/">
        <div class="tle" >
            <h1 class="h1">클래스 쓰기</h1>
            <h6>홈>귀농지원>농사수업>클래스 쓰기</h6>
            <hr>
            <div id="sit_ov_wrap" style="display: flex;width: 1000px;margin: auto;">
                <div id="sit_pvi">
                    <div id="sit_pvi_big" class="owl-carousel owl-theme" style="opacity: 1; display: block;">
                        <div class="owl-wrapper-outer">
                            <div class="owl-wrapper"style="width: 1000px; left: 0px; display: block; transition: all 1000ms ease 0s;">
                                <div class="owl-item" style="width: 500px;">
                                    <div class="item">
                                        <input type="file" id="file" name="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="owl-controls clickable" style="display: none;">
                            <div class="owl-buttons">
                                <div class="owl-prev">prev</div>
                                <div class="owl-next">next</div>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <!-- } 상품이미지 미리보기 끝 -->
                <section id="sit_ov" style="margin-left: -480px;">
                    <input type="text" id="sit_title" name="title" placeholder="제목">
                    <hr>
                    <div class="sit_ov_tbl">
                        <div class="con_w">
                            <div class="price_innerwrap">
                                <span id="ucItemPrice_hdivPrice" class="price_original"style="font-size: 17px">강사명 : </span><input type="text" name="name">
                            </div>
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <span class="ttl">최대인원&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <input type="text" class="con" name="headNum">
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <span class="ttl">강의장&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <input type="text" name="place" placeholder="온라인 수업이면 '비대면' 혹은 '온라인'">
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <div style="display: inline-block;vertical-align: top;">
                                <span class="ttl">강의장 주소&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            </div>
                            <div style="display: inline-block;width:310px;">
                               <!-- <input type="text" class="box postcodify_postcode5" id="address"
                                       placeholder="우편번호" value=""
                                       style="width: 68%; float: left">-->
                                <input type="button" id="postcodify_search_button" value="주소 검색">
                                <input type="text" class="postcodify_address" name="address" placeholder="도로명주소"
                                       style="margin-top: 5px;" value="">
                                <input type="text" class="postcodify_details" name="addressDetail" placeholder="상세주소"
                                       style="margin-top: 5px;" value="">
                            </div>
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <span class="ttl">강의기간&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <input type="date" name="openDate" class="con">
                            <span>&nbsp;~&nbsp;</span>
                            <input type="date" name="closeDate">
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <span class="ttl">강의시간&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <input type="time" name="startTime">
                            <span>&nbsp;~&nbsp;</span>
                            <input type="time" name="endTime">
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <span class="ttl">신청기간&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <input type="date" name="recruitDate" class="con">
                            <span>&nbsp;~&nbsp;</span>
                            <input type="date" name="recruitCloseDate">
                        </div>
                        <div class="con_w" style="font-size: 17px">
                            <span class="ttl">비용&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <input type="number" name="price" class="con"><span>원</span>
                        </div>
                        <!-- 선택옵션 시작 { -->
                        <hr>
                    </div>
                </section>
            </div>
        </div>
        <div class="tle">
            <div id="bottom">
                <!-- 상풍 상세설명 -->
                <textarea id="summernote" name="content" style="resize: none;"></textarea>
                <!-- 상풍 상세설명 끝 -->
            </div>
        </div>
        </form>
    </div>



    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<!--주소-->
<script src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="//d1p7wdleee1q2z.cloudfront.net/post/search.min.js"></script>

<!-- SummerNote-->
<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>-->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<!-- include summernote css/js-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
</body>
<script>
    // 주소검색 API
    $(function () {
        $("#postcodify_search_button").postcodifyPopUp();
    });
    $(document).ready(function () {
        var fontList = ['맑은 고딕', '돋움', '궁서', '굴림', '굴림체', '궁서체', '나눔 고딕', '바탕', '바탕체', '새굴림', 'HY견고딕', 'HY견명조', 'HY궁서B', 'HY그래픽M', 'HY목각파임B', 'HY신명조', 'HY얕은샘물M', 'HY엽서L', 'HY엽서M', 'HY중고딕', 'HY헤드라인M', '휴먼매직체', '휴먼모음T', '휴먼아미체', '휴먼둥근헤드라인', '휴먼편지체', '휴먼옛체'];
        var setting = {

            placeholder: "" ,
            height: 500,
            tabsize: 2,
            maxHeight: null,
            minHeight: null,
            lang: 'ko-KR', // 언어 세팅
            fontNames: fontList,
            fontNamesIgnoreCheck: fontList,

            toolbar: [
                // [groupName, [list of button]]
                ['Font Style', ['fontname']],
                ['style', ['bold', 'italic', 'underline']],
                ['font', ['strikethrough']],
                ['fontsize', ['fontsize']],
                ['color', ['color']],
                ['para', ['paragraph']],
                ['height', ['height']],
                ['Insert', ['picture']],
                ['Insert', ['link']],
                ['Misc', ['fullscreen']]
            ],
            //콜백 함수
            callbacks : {

            }

        };
        $('#summernote').summernote(setting);
    })
</script>
</html>
