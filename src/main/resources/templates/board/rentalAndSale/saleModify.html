<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>매매 수정</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/board/write.css" />

    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <!--썸머노트-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <style>
        * {
            font-family: "Jeju Gothic";
        }

        body {
            background: #FFFFFF;
        }
        #logo {
            padding: 0;
            margin-top: 2em;
        }
        #logo div {
            box-shadow: none;
            top: 15px;
            padding: 0;
        }
        nav {
            background: #4e321c;
        }

        #nav li.current_page_item a {
            background: #4e321c;
            border-top-color: #16d18d;
            color: #fff;
            width: 156px;
        }

        #nav li.current_page_item a:hover{
            background: #c97b1f;
        }

        #nav > ul {
            background: #4e321c;
        }

        ul.dropdown {
            background: #c97b1f;
        }

        #banner {
            background: #4e321c21;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <!---------------------------------------------------------------------------------------------------------------------->

        <div class="row">
            <div style="margin-left: -800px; margin-top: 121px; margin-bottom: -121px;">
                <p class="smallTitle">매매</p>
            </div>
        </div>
        <div class="row">
            <form id="postForm" name="postForm" method="POST">


                <!-- summernote와 관련된 영역 -->

                <input type="text" placeholder ="제목" name="title" id="title" style="border: solid 0.1px #a9a9a9;">

                <textarea id="summernote" name="contents" onKeyup="inputLimitByteChecked( this );" data-byte="4000" style="resize: none;"></textarea>



                <!-- 버튼과 관련된 영역 -->

                <div align="center" class="btn-box">

                    <input type="button" id="sendSummer" class="button" value="작성">

                    <a class="button" onclick="history.back()">취소</a>

                </div>

            </form>
        </div>
        <!---------------------------------------------------------------------------------------------------------------------->
    </div>



    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<!--썸머노트-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<!-- include summernote css/js-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="/js/board/write.js"></script>
</body>
</html>
