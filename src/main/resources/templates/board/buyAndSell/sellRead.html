<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>팝니다 상세보기</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/board/read.css">
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <style>
        * {
            font-family: "Jeju Gothic";
        }

        body {
            background: #FFFFFF;
        }
        #logo {
            padding: 0;
            margin-top: 2em;
        }
        #logo div {
            box-shadow: none;
            top: 15px;
            padding: 0;
        }
        nav {
            background: #4e321c;
        }

        #nav li.current_page_item a {
            background: #4e321c;
            border-top-color: #16d18d;
            color: #fff;
            width: 156px;
        }

        #nav li.current_page_item a:hover{
            background: #c97b1f;
        }

        #nav > ul {
            background: #4e321c;
        }

        ul.dropdown {
            background: #c97b1f;
        }

        #banner {
            background: #4e321c21;
        }

    </style>
</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <!---------------------------------------------------------------------------------------------------------------------->
        <div class="row">
            <div  style="margin-top: 120px; margin-left: 55px;">
                <p class="smallTitle">팝니다</p>
            </div>
            <hr>
        </div>
        <div class="view">
            <div class="listBtn">
                <a href="/board/buyAndSell" class="button primary small">목록</a>
            </div>
            <div class="vTitle">
                <p id="p-title">제목</p>
                <div>
                    <p style="text-align: right">0000-00-00</p>
                    <p style="width: fit-content; margin-bottom: 7px; text-align: right">작성자</p>
                </div>
            </div>
            <div class="vContent">
                어떤 내용 인가요?
            </div>
            <br>
            <div class="Btn">
                <a href="/board/sellModify" class="button primary small">수정</a>
                <a href="#" class="button primary small">삭제</a>
            </div>
            <div class="horizon"><p style="font-size: 30px;margin-top: 6px;">댓글&nbsp;&nbsp;<span style="font-size: 19px;">명예훼손이나 비방, 불쾌감을 주는 글, 욕설, 남을 모욕하는 글은 제재가 있을 수 있습니다.</span></p></div>
            <br>
            <div class="register-form">
                <div>
                    <p class="p-writer">?????의 댓글</p>
                    <textarea rows="6" name="reply" placeholder="Reply" style="resize: none;border: 2px solid black; width: 888px;"></textarea>
                </div>
                <div style="text-align: right; margin-top: -7px;">
                    <a href="javascript:void(0)" class="finish button primary small">등록</a>
                    <a href="javascript:void(0)" class="cancel button primary small">취소</a>
                </div>
            </div>
            <br>
            <hr style="border-top: double; width: 888px; margin: unset;">
            <br>
            <div class="replyDiv">
                <ul class="reply">
                    <li>
                        <div>
                            <p class="p-writer">작성자</p>
                            <div class="reContent">내용</div>
                            <div style="text-align: right;margin-right: -20px;margin-top: 1px;" id="changeBtn">
                                <a href="javascript:void(0)" class="modify button primary small">수정</a>
                                <a href="javascript:void(0)" class="delete button primary small">삭제</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!---------------------------------------------------------------------------------------------------------------------->
    </div>



    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
