<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>수정</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link rel="stylesheet" href="/css/board/write.css" />

    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <!--썸머노트-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">

</head>
<body class="homepage is-preload">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <!---------------------------------------------------------------------------------------------------------------------->

        <div class="row">
            <div class="titleDiv">
                <p class="smallTitle">삽니다</p>
            </div>
        </div>
        <div class="row">
            <form action="/board/modify" id="postForm" name="postForm" method="POST">
                <input type="hidden" name="type" id="type" th:field="${vo.type}">
                <input type="hidden" name="bno" id="bno" th:field="${vo.bno}">
                <input type="hidden" name="id" id="id" th:field="${vo.id}">
                <input type="hidden" name="pageNum" th:field="${criteria.pageNum}">
                <input type="hidden" name="amount" th:field="${criteria.amount}">
                <input type="hidden" name="type" th:field="${criteria.type}">
                <input type="hidden" name="keyword" th:field="${criteria.keyword}">


                <!-- summernote와 관련된 영역 -->

                <input type="text" placeholder ="제목" name="title" id="title" style="border: solid 0.1px #a9a9a9;">

                <textarea id="summernote" name="content" onKeyup="inputLimitByteChecked( this );" data-byte="4000" style="resize: none;"></textarea>



                <!-- 버튼과 관련된 영역 -->

                <div align="center" class="btn-box">

                    <input type="button" id="sendSummer" class="button" value="수정">

                    <a class="button" onclick="history.back()">취소</a>

                </div>

            </form>
        </div>
        <!---------------------------------------------------------------------------------------------------------------------->
    </div>



    <th:block th:include="footer.html"></th:block>
</div>

<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
<!--썸머노트-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<!-- include summernote css/js-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script src="/js/board/write.js"></script>
</body>
<script th:inline="javascript">

    let title = [[${vo.title}]];
    let content = [[${vo.content}]];
    let boardType = [[${cri.boardType}]];
    $("#title").val(title);

    $(document).ready(function () {
        $("#title").val(title);
        $(".note-placeholder").css("display","none");
        $("div.panel-body").html(content);
    })


    switch (boardType) {
        case 1:
            $("#choice1").html("팝니다");
            break;
        case 2:
            $("#choice1").html("삽니다");
            break;
        case 3:
            $("#choice1").html("임대");
            break;
        case 4:
            $("#choice1").html("매매");
            break;
        case 5:
            $("#choice1").html("지식인");
            break;
        case 0:
            $("#choice1").html("공지");
            break;
    };

</script>
</html>
