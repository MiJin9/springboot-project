<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>마켓상품수정</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/market.css" />
    <link rel="stylesheet" href="/css/header.css" />
    <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <!--썸머노트-->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" />

</head>
<body class="homepage is-preload"  style="background: #fbf9f4">
<div id="page-wrapper">

    <th:block th:include="header.html"></th:block>

    <!--Main-->
    <div class="main">
        <form action="/market/marketModify" id="postForm" name="postForm" method="POST" th:object="${vo}">
            <div class="category">
                <img src="/img/yougnMarketWrite.png" style="padding-top: 53px;">
            </div>
            <br>
            <div id="sit_ov_wrap" style="display:flex; width: 1100px;margin: auto; border-top: solid 0.5px;">
                <!-- 상품이미지 미리보기 시작 { -->
                <div id="sit_pvi_big" class="owl-carousel owl-theme">
                    <div class="owl-item" style="width: 500px;">
                        <div class="item">
                        </div>
                    </div>
                </div>

                <br>
                <!-- } 상품이미지 미리보기 끝 -->

                <section class="detailView">
                    <div class="sit_ov_tbl" style="margin-top: 50px">
                        <input type="hidden" name="itemnum" id="itemnum" th:field="*{itemnum}">

                        <input id="itemname" name="itemname" style="color: #4a514f; font-size: 22px; width: 400px" type="text" th:value="*{itemname}">
                        <hr>
                        <div class="con_w">
                            <input id="itemprice" name="itemprice" style="width: 300px" type="text"th:value="*{itemprice}">
                        </div>
                        <br>
                        <div class="con_w">
                            <span class="ttl">제조사&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <span class="con">상세페이지참조</span>
                        </div>
                        <br>
                        <div class="con_w">
                            <span class="ttl">브랜드&nbsp;&nbsp;-&nbsp;&nbsp; </span>
                            <span class="con">상세페이지참조</span>
                        </div>
                        <br>
                        <div class="con_w">
                            <input id="itemhome" name="itemhome" style="width: 300px" type="text" th:value="*{itemhome}">
                        </div>
                        <br>
                        <div class="con_w">
                            <input id="itemdeliverprice" name="itemdeliverprice" style="width: 300px" type="text" th:value="*{itemdeliverprice}">
                        </div>
                        <br>
                        <div class="con_w">
                            <input id="itemtotalcount" name="itemtotalcount" style="width: 300px" type="text" th:value="*{itemtotalcount}">
                        </div>

                    </div>
                </section>
            </div>
            <hr>
            <div id="bottom">
                    <!-- summernote와 관련된 영역 -->

                    <textarea id="summernote" name="itemcontent" onKeyup="inputLimitByteChecked( this );" data-byte="4000" style="resize: none;"></textarea>



                    <!-- 버튼과 관련된 영역 -->

                    <div align="center" class="btn-box">

                        <input type="button" id="sendSummer" class="button" value="수정">

                        <a class="button" onclick="history.back()">취소</a>

                    </div>

                    <br>
            </div>

        </form>
    </div>
    <th:block th:include="footer.html"></th:block>
</div>


<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/jquery.slidertron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
<script src="/js/board/marketwrite.js"></script>
<!-- include summernote css/js-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.8/summernote.js"></script>
<script th:inline="javascript">
    let content = [[${vo.itemcontent}]];
    let itemnum = $("#itemnum").val();
    console.log(content);
    console.log(itemnum);
    $(document).ready(function () {
        $(".note-placeholder").css("display","none");
        $("div.panel-body").html(content);
        (function(){

            $.getJSON("/market/getAttachList", {itemnum: itemnum},
                function(arr){
                    console.log(arr);
                    let str = "";
                    $(arr).each(function(i, attach){
                        console.log(attach.image);
                        if(!attach.image){
                            str += "<img src='/img/attach.png' width='100px'>";
                        }else{
                            let fileCallPath = encodeURIComponent(attach.uploadPath + "/s_" + attach.uuid + "_" + attach.fileName);
                            str += "<img src='/upload/display?fileName=" + fileCallPath + "'>";
                        }
                    });
                    $(".item").html(str);
                });//getJSON
        })();
    })
</script>
</body>
</html>
